<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/script.js" defer></script>
    <link rel="stylesheet" href="assets/styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Play some Tic Tac Toe!</h1>
    <div id="top">
    <div>
        <label for="player1Name">Enter Name for Player 1 ("X")</label>
        <input type="text" placeholder="Player 1" id="player1Name">
    </div>
    <div>
        <label for="player2Name">Enter Name for Player 2 ("O")</label>
        <input type="text" placeholder="Player 2" id="player2Name">
    </div>
    <button id="reset">Reset Game</button>
    </div>
    <div id="board"></div>
    <div>
        <h2 id="winner"></h2>
    </div>
</body>
</html>
